<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Set character set and viewport for responsive design -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simon Game v2.0</title>
  <!-- Link to external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Set favicon for the website -->
  <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
  <!-- Link to Google Fonts for custom font styling -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <!-- Popup container for game instructions -->
  <div class="popup" id="popup1">
    <div class="overlay"></div>
    <!-- Container for popup content -->
    <div class="popupContentContainer">
      <!-- Heading of the popup -->
      <p class="popupHeading">Welcome to Simon Memory Challenge!</p>
      <!-- Content of the popup -->
      <p class="popupContent">Congratulations on loading the Simon Memory Challenge game! Get ready to test your memory and have some fun. Here's a quick guide to get you started:</p>
      <!-- Button to navigate to the next step -->
      <button id="nextButton">Next</button>
    </div>
  </div>

  <!-- Heading for the game title -->
  <h1 id="level-title">The Simon Memory Game!</h1>

  <!-- Container for colored buttons -->
  <div class="container">
    <!-- Green button -->
    <div type="button" id="green" class="btn green"></div>
    <!-- Red button -->
    <div type="button" id="red" class="btn red"></div>
    <!-- Yellow button -->
    <div type="button" id="yellow" class="btn yellow"></div>
    <!-- Blue button -->
    <div type="button" id="blue" class="btn blue"></div>
  </div>

  <!-- Display the high score -->
  <p id ="highScore">High Score: 0</p>

  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include the game.js script -->
  <script src="game.js"></script>
</body>

</html>
